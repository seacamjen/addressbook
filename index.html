<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h2>Your Address Book</h2>
      <div class="row"><!--form and contacts-->
        <div class="col-md-5">
          <form class="addContact">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input id="firstName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="lastName">Last name:</label>
                <input id="lastName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="addressStreet">Street address:</label>
                <input id="addressStreet" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="addressCity">City:</label>
                <input id="addressCity" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="addressState">State:</label>
                <input id="addressState" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="addressZip">ZIP code:</label>
                <input id="addressZip" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input id="phoneNumber" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Enter Address</button>
          </form>
        </div>
        <div class="col-md-5">
          <h3>Last Name Begins with:</h3>
          <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">ABCD</a></li>
              <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">EFGH</a></li>
              <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">IJKL</a></li>
              <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">MNOP</a></li>
              <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">QRSTU</a></li>
              <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">VWXYZ</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="home">...</div>
              <div role="tabpanel" class="tab-pane" id="profile">...</div>
              <div role="tabpanel" class="tab-pane" id="messages">...</div>
              <div role="tabpanel" class="tab-pane" id="settings">...</div>
              <div role="tabpanel" class="tab-pane" id="messages">...</div>
              <div role="tabpanel" class="tab-pane" id="settings">...</div>
            </div>

          </div>
        </div>
      </div>
      <div class="row"><!--ID Card-->

      </div>
    </div>
  </body>
</html>
